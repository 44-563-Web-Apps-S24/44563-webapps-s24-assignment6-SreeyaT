<body>

<h2>Animal Game By Sai Sreeya Tammineni</h2>

<form>
    <label for="secretAnimal">The hidden animal type:</label>
    <input type="password" id="secretAnimal" name="secretAnimal" value="Chicken"><br>
    
    <label for="guessAnimal">Guess the animal:</label>
    <input type="text" id="guessAnimal" name="guessAnimal"><br>
    
    <input type="button" class="btn btn-secondary" value="Check the guess" onclick="checkAnimal()"><br>
    
    <p id="result"></p>
</form>

<div id="imageContainer"></div>

<script>
    var wrong = 0;
    var correct = 0;
    var useImage = 1; 

    function checkAnimal() {
        if (wrong < 10) {

        var secretAnimal = document.getElementById("secretAnimal").value;
        var guessAnimal = document.getElementById("guessAnimal").value;

        if (secretAnimal === guessAnimal) {
            correct++;
            alert("Ruff ruff");
        } else {
            wrong++;
            alert("Grrrr");
        }

        var resultElement = document.getElementById("result");
        resultElement.innerHTML = "Correct: " + correct + ", Wrong: " + wrong;
    }
    else {
        alert("Sorry,ran out of guesses.");
            }
    }
</script>



<h2>IMAGE</h2>
<div><img src="aloha sunrise image.jpg" id="image" width="150" height="150" onclick="selectImage()"></div>

  <script>
        var useImage = 1
        function selectImage() {
            switch (useImage) {
                case 1:
                    document.getElementById("image").src = "mystic mint julep image.jpg";
                    useImage++
                    break
                case 2:
                    document.getElementById("image").src = "tropical twist image.jpg";
                    useImage++
                    break
                case 3:
                    document.getElementById("image").src = "aloha sunrise image.jpg";
                    useImage = 1
                    break
                default:
            }
        }
           </script>
