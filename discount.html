<html>
    <head>
        <title>ASSIGNMENT06_SaiSreeya</title>

        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" 
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
     </head>   
 
 <body>

 <h1> Sai Sreeya Tammineni discount calculations </h1>


<form>
    <label for="price">Enter price per : </label>
    <input type="number" id="price"  value="15"> 
    <br>
    <label for="count">Enter the number of items : </label>
    <input type="number" id="count"  value="10"> 
    <br>
    <label for="reductions">Enter the discount percentage : </label>
    <input type="number" id="reductions" value="5">
    <br>

    <button type="button" class="btn btn-secondary"  onclick="discount()">Show Total</button>
 </form>
 <p id="totals"></p>
 <script>
    function discount() {
    let price = parseFloat(document.getElementById("price").value);
    let number = parseFloat(document.getElementById("count").value);
    let reduction = parseFloat(document.getElementById("reductions").value);
    let myOutput = "";

    for (let i = 0; i < 5; i++) {
        let discountedPrice = price * number - (price * number * (reduction / 100));
        myOutput += `${reduction}% is ${discountedPrice.toFixed(1)}; `;
        reduction++;
    }

    document.getElementById('totals').innerHTML = 'Totals are: ' + myOutput;
}
</script>


<form>
    <div id="result">RESULT</div>

    <label for="sum">Sum</label>
    <input type="radio" id="sum" onclick="chooseOp()" name="operation"  value="sum">
    <label for="mult">multiply</label>
    <input type="radio" id="mult" onclick="chooseOp()" name="operation"  value="multiply">
    <label for="exp">exponent</label>
    <input type="radio" id="exp" onclick="chooseOp()" name="operation"  value="exponent">
  </form>

  <p id="result">Results are shown here </p>
  

 <script>
        function chooseOp() {
            let price = parseFloat(document.getElementById("price").value);
            let reduction = parseFloat(document.getElementById("reductions").value);
            let sum = document.getElementById("sum").checked;
            let mul = document.getElementById("mult").checked;
            let exp = document.getElementById("exp").checked;

            if(sum) {
                result = price + reduction;
                document.getElementById("result").innerHTML = 'Sum of ' + price + ' and ' + reduction + ' is ' + result;
        
            }
            else if(mul) {
                result = price * reduction;
                document.getElementById("result").innerHTML = 'Product of ' + price + ' and ' + reduction + ' is ' + result;
            }
            else if(exp) {
                result = Math.pow(price, reduction);
                document.getElementById("result").innerHTML = price + ' raised to the power of ' + reduction + ' is ' + result;
            }
        }
 </script>
</body>
</html>
